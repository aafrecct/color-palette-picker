<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Palette Picker</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Share+Tech+Mono" rel="stylesheet">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="colorpickdiv" id="colorpickdiv">
      <div class="hexvaluediv" id="hexvaluediv">
        <input type="text" id="hexvalue" placeholder="#FFFFFF" pattern="#[A-F0-9]{2,6}"  oninput="updatecolor(2)">
      </div>
      <div class="colorslides" id="rgbdiv">
        <span>Red</span><span class="value" id="redvalue"></span><br>
        <input type="range" id="redslide" class="slider" min="0" max="255" value="128" oninput="updatecolor(0)">
        <span>Green</span><span class="value" id="greenvalue"></span><br>
        <input type="range" id="greenslide" class="slider" min="0" max="255" value="128" oninput="updatecolor(0)">
        <span>Blue</span><span class="value" id="bluevalue"></span><br>
        <input type="range" id="blueslide" class="slider" min="0" max="255" value="128" oninput="updatecolor(0)">
      </div>
      <div class="colorslides" id="hsldiv">
        <span>Hue</span><span class="value" id="huevalue"></span><br>
        <input type="range" id="hueslide" class="slider" min="0" max="100" value="50" oninput="updatecolor(1)">
        <span>Saturation</span><span class="value" id="satvalue"></span><br>
        <input type="range" id="satslide" class="slider" min="0" max="100" value="50" oninput="updatecolor(1)">
        <span>Lightness</span><span class="value" id="lightvalue"></span><br>
        <input type="range" id="lightslide" class="slider" min="0" max="100" value="50" oninput="updatecolor(1)">
      </div>
      <div class="colorrectdiv" id="colorrectdiv">

      </div>
    </div>
    <div class="colorgalerydiv">
      <div class="colorgroup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="colorgroup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="colorgroup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="colorgroup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="colorgroup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="colorgroup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="colorgroup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="colorgroup">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
  </body>
</html>
