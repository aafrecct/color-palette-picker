<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Color Palette Picker</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Share+Tech+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="main.js" charset="utf-8"></script>
</head>

<body>
  <div class="colorpickdiv" id="colorpickdiv">
    <div class="hexvaluediv" id="hexvaluediv" onmouseover="document.getElementById('hexvalue').classList.add('hexvaluehover')" onmouseout="document.getElementById('hexvalue').classList.remove('hexvaluehover')">
      <input type="text" id="hexvalue" placeholder="#FFFFFF" pattern="#[A-F0-9]{2,6}" oninput="updatecolor(2)">
    </div>
    <div class="colorslides" id="rgbdiv">
      <span>Red</span><span class="value" id="redvalue"></span><br>
      <input type="range" id="redslide" class="slider" min="0" max="255" value="255" oninput="updatecolor(0)">
      <span>Green</span><span class="value" id="greenvalue"></span><br>
      <input type="range" id="greenslide" class="slider" min="0" max="255" value="255" oninput="updatecolor(0)">
      <span>Blue</span><span class="value" id="bluevalue"></span><br>
      <input type="range" id="blueslide" class="slider" min="0" max="255" value="255" oninput="updatecolor(0)">
    </div>
    <div class="colorslides" id="hsldiv">
      <span>Hue</span><span class="value" id="huevalue"></span><br>
      <input type="range" id="hueslide" class="slider" min="0" max="100" value="0" oninput="updatecolor(1)">
      <span>Saturation</span><span class="value" id="satvalue"></span><br>
      <input type="range" id="satslide" class="slider" min="0" max="100" value="0" oninput="updatecolor(1)">
      <span>Lightness</span><span class="value" id="lightvalue"></span><br>
      <input type="range" id="lightslide" class="slider" min="0" max="100" value="100" oninput="updatecolor(1)">
    </div>
    <div class="colorrectdiv" id="colorrectdiv" style="background-color: #ffffff" onclick="togallery();" onmouseover="document.getElementById('colorrectsymb').style.opacity = '0.8'" onmouseout="document.getElementById('colorrectsymb').style.opacity = '0.0'"></div>
    <div id="colorrectsymb" style="opacity: 0; font-size: 50px; transition: 0.15s; pointer-events: none; color: #191919ff"><i class="fas fa-palette"></i></div>
  </div>
  <div class="colorgalerydiv" id="colorgalerydiv">
    <div class="color cpc"></div>
    <div class="color cpc"></div>
    <div class="color cpc"></div>
    <div class="color cpc"></div>
    <div class="color cpc"></div>
    <div class="color cpc"></div>
    <div class="color cpc"></div>
    <div class="color cpc"></div>
    <div style="margin-top: 70px; opacity: 0;" class="copy"><i class="fas fa-clone"></i></div>
    <div style="margin-top: 70px; opacity: 0;" class="copy"><i class="fas fa-clone"></i></div>
    <div style="margin-top: 70px; opacity: 0;" class="copy"><i class="fas fa-clone"></i></div>
    <div style="margin-top: 70px; opacity: 0;" class="copy"><i class="fas fa-clone"></i></div>
    <div style="margin-top: 70px; opacity: 0;" class="copy"><i class="fas fa-clone"></i></div>
    <div style="margin-top: 70px; opacity: 0;" class="copy"><i class="fas fa-clone"></i></div>
    <div style="margin-top: 70px; opacity: 0;" class="copy"><i class="fas fa-clone"></i></div>
    <div style="margin-top: 70px; opacity: 0;" class="copy"><i class="fas fa-clone"></i></div>
    <div style="margin-bottom: 70px; opacity: 0;" class="subhex"><span></span></div>
    <div style="margin-bottom: 70px; opacity: 0;" class="subhex"><span></span></div>
    <div style="margin-bottom: 70px; opacity: 0;" class="subhex"><span></span></div>
    <div style="margin-bottom: 70px; opacity: 0;" class="subhex"><span></span></div>
    <div style="margin-bottom: 70px; opacity: 0;" class="subhex"><span></span></div>
    <div style="margin-bottom: 70px; opacity: 0;" class="subhex"><span></span></div>
    <div style="margin-bottom: 70px; opacity: 0;" class="subhex"><span></span></div>
    <div style="margin-bottom: 70px; opacity: 0;" class="subhex"><span></span></div>
  </div>
  <div class="hidden">
    <input type="text" id="color-to-copy" value="" readonly>
  </div>
  <div class="credits" id="credits">
    <span><a href="https://github.com/aafrecct" target="_blank"><i class="fab fa-github"></i>&nbsp;aafrecct</a>&nbsp;|&nbsp;<a href="https://github.com/aafrecct/color-palette-picker" target="_blank"><i class="fas fa-code-branch"></i></a>&nbsp;|&nbsp;Color Picker</span>
  </div>
</body>

</html>
